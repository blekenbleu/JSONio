string json = "more slim 'JSONio.file' format"

[ExportProperty]
name='JSONio.file'
value='PluginsData/JSONio.json'

string game = "JSONio.gameprops are per-game"
[ExportProperty]
name='JSONio.gameprops'
value='Fmin.FrontLeft,Fmin.FrontRight,Fmin.RearLeft,Fmin.RearRight,Fmax.FrontLeft,Fmax.FrontRight,Fmax.RearLeft,Fmax.RearRight'

[ExportProperty]
name='JSONio.gamevals'
value='30,30,30,30,400,400,400,400'

[ExportProperty]
name='JSONio.gamesteps'
value='1,1,1,1,10,10,10,10'

string comment = "JSONio.properties are per-car"
[ExportProperty]
name='JSONio.properties'
value='Gscale,threshold,SlipGain,gamma,EffectStrength'

[ExportProperty]
name='JSONio.slider'
value='Gscale'

[ExportProperty]
name='JSONio.values'
value='1,1,6,1,1'

[ExportProperty]
name='JSONio.steps'
value='.1,1,.1,.1,.1'

string global = "JSONio.settings are global, apply to all"

[ExportProperty]
name='JSONio.settings'
value='global'

[ExportProperty]
name='JSONio.setvals'
value='42'

[ExportProperty]
name='JSONio.setsteps'
value='1'

string notify = "required for plugin to track car changes"
[ExportEvent]
name='CarChange'
trigger=changed(200, [DataCorePlugin.GameData.CarId])

string obsolete = "for haptics not by corner"
[ExportProperty]
name='Freq.Max'
value='400'

[ExportProperty]
name='Freq.Min'
value='20'
